---
kafka:
  host: "kafka"
  port: 9092
  topic: "metrics"
  group: "kafka-influxdb"
influxdb:
  host: "influxdb"
  port: 8086
  user: "root"
  password: "root"
  dbname: "metrics"
  use_ssl: false
  verify_ssl: False
  timeout: 5
  use_udp: False
  retention_policy: "default" # Use "default" for InfluxDB < 1.0 otherwise "autogen"
  time_precision: "s"
encoding: "graphite"
templates:
  - host.measurement*
benchmark: false
buffer_size: 1
statistics: true
