# https://travis-ci.org/mre/kafka-influxdb
sudo: false
os:
  - linux
language: python
python:
  - "2.7"
  - "pypy"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy3"
  - "3.5-dev"
  - "nightly"
matrix:
  allow-failures:
    - python: "3.5-dev"
    - python: "nightly"
  fast_finish: true
install:
  - "pip install python-coveralls"
  - "pip install coverage"
  - "pip install nose"
  - "pip install ."
script:
  - python setup.py install
  - nosetests --with-coverage
after_success:
  - coveralls
  - if [[ $TRAVIS_PYTHON_VERSION == $NEWEST_PYTHON ]]; then coveralls; fi
